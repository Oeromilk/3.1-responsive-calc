<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Responsive Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  </head>
  <body>

    <div class="container calc-box">
      <div class="row top-row">
        <div class="col-md-12 text-right">0</div>
      </div>
      <div class="row">
        <div class="col-md-3"><button class="btn btn-default" type="submit">AC</button></div>
        <div class="col-md-3"><button class="btn btn-default" type="submit">+/-</button></div>
        <div class="col-md-3"><button class="btn btn-default" type="submit">&#37;</button></div>
        <div class="col-md-3"><button class="btn btn-default" type="submit">&#47;</button></div>
      </div>
      <div class="row">
        <div class="col-md-3"><button class="btn btn-default" type="submit">7</button></div>
        <div class="col-md-3"><button class="btn btn-default" type="submit">8</button></div>
        <div class="col-md-3"><button class="btn btn-default" type="submit">9</button></div>
        <div class="col-md-3"><button class="btn btn-default" type="submit">X</button></div>
      </div>
      <div class="row">
        <div class="col-md-3"><button class="btn btn-default" type="submit">4</button></div>
        <div class="col-md-3"><button class="btn btn-default" type="submit">5</button></div>
        <div class="col-md-3"><button class="btn btn-default" type="submit">6</button></div>
        <div class="col-md-3"><button class="btn btn-default" type="submit">-</button></div>
      </div>
      <div class="row">
        <div class="col-md-3"><button class="btn btn-default" type="submit">1</button></div>
        <div class="col-md-3"><button class="btn btn-default" type="submit">2</button></div>
        <div class="col-md-3"><button class="btn btn-default" type="submit">3</button></div>
        <div class="col-md-3"><button class="btn btn-default" type="submit">+</button></div>
      </div>
      <div class="row">
        <div class="col-md-6 bottom-0"><button class="btn btn-default bottom-0" type="submit">0</button></div>
        <div class="col-md-3"><button class="btn btn-default" type="submit">.</button></div>
        <div class="col-md-3"><button class="btn btn-default" type="submit">&#61;</button></div>
      </div>

    </div>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
